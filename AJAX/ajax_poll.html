<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 투표 프로그램</title>
<script>
    function getVote(int) {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "ajax_poll.php?vote=" +int, true);
        xhr.send();
        xhr.onload = function() {
            console.log(this.status);
            if(this.status == 200) {
               document.querySelector("#poll").innerHTML = this.responseText;  
            }
        }
    }
</script>

</head>
<body>
    <div id="poll">
        <h3>투표 프로그램 만들거에요~~</h3>
        <form action="">
            Yes : <input type="radio" name="vote" value="0" onclick="getVote(this.value)"><br>
            No : <input type="radio" name="vote" value="1" oncontextmenu="getVote(this.value)">
        </form>
    </div>
</body>
</html>
